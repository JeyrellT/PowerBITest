<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Viewport para responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- PWA - Theme colors -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0F0F23" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F5F7FA" />
    
    <!-- PWA - Descripción -->
    <meta
      name="description"
      content="Plataforma inteligente de preparación para la certificación PL-300 de Microsoft Power BI Data Analyst con gamificación, análisis adaptativo y sistema de recomendaciones personalizado"
    />
    
    <!-- PWA - Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PL-300 Master" />
    
    <!-- PWA - Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- SEO y Social Media -->
    <meta name="keywords" content="PL-300, Power BI, Microsoft, Certificación, Quiz, Examen, Data Analyst, BI, Dashboard" />
    <meta name="author" content="Jeyrell Thompson" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jeyrellt.github.io/PowerBITest/" />
    <meta property="og:title" content="PL-300 Master - Certificación Power BI" />
    <meta property="og:description" content="Plataforma inteligente para aprobar el examen PL-300 de Microsoft Power BI" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jeyrellt.github.io/PowerBITest/" />
    <meta property="twitter:title" content="PL-300 Master - Certificación Power BI" />
    <meta property="twitter:description" content="Plataforma inteligente para aprobar el examen PL-300 de Microsoft Power BI" />
    
    <title>PL-300 Master - Certificación Power BI Data Analyst</title>
  </head>
  <body>
    <!-- Script para forzar inicio desde arriba en todas las navegaciones -->
    <script>
      // Prevenir scroll restoration automático
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      // Forzar scroll al top inmediatamente
      window.scrollTo(0, 0);
    </script>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
  </body>
</html>
